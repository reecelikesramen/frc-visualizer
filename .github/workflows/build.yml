name: Build and Export

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  pull_request:
    branches: ["main"]

env:
  GODOT_VERSION: 4.3
  PROJECT_PATH: godot

jobs:
  build-rust-library:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: linux
            arch: x86_64
            name: libnt4_logging.so
          - target: aarch64-unknown-linux-gnu
            os: linux
            arch: arm64
            name: libnt4_logging.so
          - target: x86_64-pc-windows-gnu
            os: windows
            arch: x86_64
            name: nt4_logging.dll
          - target: aarch64-pc-windows-gnullvm
            os: windows
            arch: arm64
            name: nt4_logging.dll
          - target: aarch64-apple-darwin
            os: macos
            arch: arm64
            name: libnt4_logging.dylib

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.13.0

      - name: Install cargo-zigbuild
        run: pip install cargo-zigbuild

      - name: Cache Cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache Cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-index-

      - name: Cache Cargo build
        uses: actions/cache@v3
        with:
          path: nt4_logging/target
          key: ${{ runner.os }}-cargo-build-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-${{ matrix.target }}-

      - name: Setup MacOS SDK
        if: contains(matrix.target, 'apple')
        run: |
          wget https://github.com/joseluisq/macosx-sdks/releases/download/12.3/MacOSX12.3.sdk.tar.xz
          tar -xf MacOSX12.3.sdk.tar.xz

      - name: Build
        working-directory: nt4_logging
        run: |
          if [[ "${{ matrix.target }}" == *"apple"* ]]; then
            export SDKROOT=$(pwd)/../MacOSX12.3.sdk
          fi
          cargo zigbuild --release --target ${{ matrix.target }}

      - name: Prepare Artifact
        run: |
          mkdir -p artifacts/${{ matrix.os }}/${{ matrix.arch }}
          cp nt4_logging/target/${{ matrix.target }}/release/${{ matrix.name }} artifacts/${{ matrix.os }}/${{ matrix.arch }}/

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: rust-lib-${{ matrix.os }}-${{ matrix.arch }}
          path: artifacts/${{ matrix.os }}/${{ matrix.arch }}/${{ matrix.name }}

  godot-export:
    needs: [build-rust-library]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:4.3
    steps:
      - uses: actions/checkout@v4

      - name: Create bin directory
        run: mkdir -p godot/bin

      - name: Download Linux x64
        uses: actions/download-artifact@v4
        with:
          name: rust-lib-linux-x86_64
          path: godot/bin

      - name: Download Linux arm64
        uses: actions/download-artifact@v4
        with:
          name: rust-lib-linux-arm64
          path: godot/bin

      - name: Download Windows x64
        uses: actions/download-artifact@v4
        with:
          name: rust-lib-windows-x86_64
          path: godot/bin

      - name: Download Windows arm64
        uses: actions/download-artifact@v4
        with:
          name: rust-lib-windows-arm64
          path: godot/bin

      - name: Download MacOS arm64
        uses: actions/download-artifact@v4
        with:
          name: rust-lib-macos-arm64
          path: godot/bin

      - name: Setup Export Templates
        run: |
          mkdir -p ~/.local/share/godot/export_templates
          mv /root/.local/share/godot/templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable

      - name: Build Windows Desktop
        run: |
          mkdir -p build/windows
          godot --headless --verbose --export-release "Windows Desktop" build/windows/FRC_Visualization.exe

      - name: Build Linux/X11
        run: |
          mkdir -p build/linux
          godot --headless --verbose --export-release "Linux/X11" build/linux/FRC_Visualization.x86_64

      - name: Build macOS
        run: |
          mkdir -p build/macos
          godot --headless --verbose --export-release "macOS" build/macos/FRC_Visualization.zip

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          files: |
            build/windows/FRC_Visualization.exe
            build/linux/FRC_Visualization.x86_64
            build/macos/FRC_Visualization.zip
